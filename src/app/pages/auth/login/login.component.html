<app-auth-layout>
  <div class="auth-page">
    <div class="auth-card">
      <h1>{{ role === 'Арендодатель' ? 'Вход для арендодателя' : 'Вход арендатора' }}</h1>

      <app-role-switch (roleChange)="onRoleChange($event)"></app-role-switch>

      <form (submit)="onLogin(); $event.preventDefault()" novalidate>
        <label>Телефон или Email</label>
        <input type="text" [(ngModel)]="login" name="login" required />

        <label>Пароль</label>
        <input type="password" [(ngModel)]="password" name="password" required />

        <button type="submit">Войти</button>

        <p class="error" *ngIf="loginError">{{ loginError }}</p>
      </form>
    </div>
  </div>
</app-auth-layout>
